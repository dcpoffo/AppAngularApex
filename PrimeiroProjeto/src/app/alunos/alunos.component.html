<div class="row">

    <div *ngIf="alunoSelecionado" class="col-sm-6">


        <app-titulo [titulo]="(alunoSelecionado.id === 0 ? 'Novo Aluno' : 'Código: ' + alunoSelecionado.id)">
            <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
        </app-titulo>

        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
            <div class=" form-group">
                <label for="formGroupExampleInput ">Nome do Aluno</label>
                <input type="text" formControlName="nome" class="form-control ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2 ">Sobrenome</label>
                <input type="text " formControlName="sobrenome" class="form-control ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2 ">Telefone</label>
                <input type="text " formControlName="telefone" class="form-control ">
            </div>

            <div class="formGoup">
                <button class="btn btn-success" [disabled]="!alunoForm.valid">Salvar</button>
            </div>
        </form>

    </div>

    <div [ngClass]="{'col-sm-6':alunoSelecionado,'col-sm-12':!alunoSelecionado}" class="col-sm-6">
        <app-titulo [titulo]="titulo ">
            <button class="btn btn-sm btn-success" (click)="novoAluno()">Cadastrar Aluno</button>
        </app-titulo>
        <table class="table">
            <thead class="thead-light ">
                <tr>
                    <th scope="col ">Visualizar</th>
                    <th scope="col ">Id</th>
                    <th scope="col ">Nome</th>
                    <th scope="col ">Sobrenome</th>
                    <th scope="col ">Telefone</th>
                    <th scope="col "> Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos ">
                    <td>
                        <button (click)=alunoSelect(aluno) class="text-dark btn btn-sm btn-outline-warning">Detalhe</button>
                    </td>
                    <td scope="row ">{{aluno.id}}</td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.sobrenome}}</td>
                    <td>{{aluno.telefone}}</td>
                    <td>
                        <div class="btn-group">
                            <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Professores</button>
                            <button class="btn btn-sm btn-outline-danger">Desativar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #template>
    <div class="modal-body">
        <app-professores></app-professores>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
    </div>
</ng-template>
